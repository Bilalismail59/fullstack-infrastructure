sonar.projectKey=fullstack-app
sonar.projectName=Full Stack Application
sonar.projectVersion=1.0

# Source directories
sonar.sources=frontend/src
sonar.tests=frontend/src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Coverage reports
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Language settings
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js

# Quality gate
sonar.qualitygate.wait=true
